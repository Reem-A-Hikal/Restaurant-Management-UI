<div class="sidenav" [ngClass]="isCollapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleSidebar()">R</button>
    <div class="logo-text" @fadeInOut *ngIf="isCollapsed">Rest</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="isCollapsed"
      (click)="closeSidenav()"
    >
      <i class="fa-solid fa-x close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="isCollapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>
</div>
