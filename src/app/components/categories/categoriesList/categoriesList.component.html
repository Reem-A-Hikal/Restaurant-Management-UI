<div class="container mt-4">
  <app-TopPage
    [searchPlaceholder]="'Search for categories...'"
    [addButtonLabel]="'Add Category'"
    [filterOptions]="filterOptions"
    (search)="searchCategories($event)"
    (reset)="resetCategories()"
    (filterChange)="filterCategories($event)"
    (add)="openModal()"
  ></app-TopPage>
  <div class="row g-4">
    <div class="col-12">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Loading Indicator -->
        <ng-container *ngIf="isLoading; else categoryList">
          <div
            class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-light bg-opacity-50"
            style="z-index: 1050"
          >
            <div class="text-center">
              <div
                class="spinner-border text-success mb-3"
                style="width: 3rem; height: 3rem"
                role="status"
              ></div>
              <div><strong class="text-success">Loading...</strong></div>
            </div>
          </div>
        </ng-container>
        <ng-template #categoryList>
          <ng-container *ngIf="(categories?.length ?? 0) > 0; else emptyState">
            <ng-container
              *ngFor="
                let cat of categories;
                trackBy: trackCategory;
                let i = index
              "
            >
              <div class="col">
                <div
                  class="card h-100 d-flex flex-column shadow-sm"
                  [ngClass]="[
                    i % 2 === 0 ? 'bg-white' : 'bg-light',
                    !cat.isActive ? 'border border-danger' : ''
                  ]"
                  tabindex="0"
                  aria-label="Category card"
                >
                  <!-- Card Body -->
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center mb-2">{{ cat.name }}</h5>
                    <p class="card-text text-muted small text-center mb-3">
                      {{ cat.description || "No description available" }}
                    </p>
                    <ul class="list-unstyled small text-muted mb-3">
                      <li>
                        <i
                          class="bi"
                          [ngClass]="
                            cat.isActive
                              ? 'bi-check-circle text-success'
                              : 'bi-x-circle text-danger'
                          "
                          aria-hidden="true"
                        ></i>
                        <span class="ms-1">{{
                          cat.isActive ? "Active" : "Inactive"
                        }}</span>
                      </li>
                      <li>
                        <i class="bi bi-list-ol" aria-hidden="true"></i>
                        <span class="ms-1"
                          >Display Order: {{ cat.displayOrder }}</span
                        >
                      </li>
                    </ul>
                    <div class="mt-auto d-flex gap-2 flex-wrap">
                      <button
                        class="btn btn-outline-primary btn-sm flex-grow-1 d-flex justify-content-center"
                        (click)="editCategory(cat)"
                        aria-label="Edit category"
                      >
                        <i
                          class="bi bi-pencil-square me-1"
                          aria-hidden="true"
                        ></i
                        >Edit
                      </button>
                      <button
                        class="btn btn-outline-danger btn-sm flex-grow-1 d-flex justify-content-center"
                        (click)="deleteCategory(cat.categoryId)"
                        aria-label="Delete category"
                      >
                        <i class="bi bi-trash me-1" aria-hidden="true"></i
                        >Delete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
          <ng-template #emptyState>
            <div class="text-center py-5 w-100">
              <div class="card border-0 shadow-0">
                <div class="card-body py-5">
                  <i
                    class="bi bi-box-seam display-4 text-muted mb-3"
                    aria-hidden="true"
                  ></i>
                  <h5 class="card-title">No categories found</h5>
                  <p class="card-text text-muted">
                    Start by adding your first category!
                  </p>
                  <button
                    class="btn btn-success mt-3"
                    (click)="addCategory()"
                    aria-label="Add New Category"
                  >
                    <i class="bi bi-plus-circle me-1" aria-hidden="true"></i>Add
                    New Category
                  </button>
                </div>
              </div>
            </div>
          </ng-template>
        </ng-template>
      </div>
    </div>
  </div>
  @if (!isEmpty && !isLoading) {
    <app-pagination
      [pageIndex]="pagination.pageIndex"
      [totalPages]="pagination.totalPages"
      [totalItems]="pagination.totalItems"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
    }
</div>
