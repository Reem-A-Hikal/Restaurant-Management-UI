<div class="container my-4">
  <div class="row align-items-center mb-4">
    <div class="col">
      <h2 class="fw-bold">Restro Dashboard Overview</h2>
    </div>
    <div class="col-auto">
      <span class="text-muted">{{ date | date:'fullDate' }}</span>
    </div>
  </div>
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Today's Orders</h3>
          <p class="display-5 fw-bold text-primary mb-1">42</p>
          <span class="text-secondary">Total Orders</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Reservations</h3>
          <p class="display-5 fw-bold text-success mb-1">15</p>
          <span class="text-secondary">Upcoming Reservations</span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h3 class="card-title">Customer Feedback</h3>
          <p class="display-5 fw-bold text-warning mb-1">8</p>
          <span class="text-secondary">New Reviews</span>
        </div>
      </div>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">Recent Activity</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="text-muted">10:15 AM</span>
          <span>Order #1234 placed</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="text-muted">11:00 AM</span>
          <span>Reservation for 2 confirmed</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="text-muted">11:30 AM</span>
          <span>New feedback received</span>
        </li>
      </ul>
    </div>
  </div>
</div>
