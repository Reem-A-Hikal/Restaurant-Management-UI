<div class="container py-5">
  <div class="row g-4">
    <!-- Product Grid -->
    <div class="col-12">
      <div class="row g-4">
        <!-- Loading Indicator -->
        <div *ngIf="isLoading" class="col-12 text-center py-5">
          <div
            class="spinner-border text-primary"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading products...</p>
        </div>

        <!-- Product Cards -->
        <div
          *ngFor="let product of products"
          class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
        >
          <div class="product-card shadow-sm h-100">
            <div
              class="position-relative"
              style="height: 200px; overflow: hidden"
            >
              <img
                [src]="product.image || 'https://via.placeholder.com/300x200'"
                class="product-image w-100 h-100 object-fit-cover"
                [alt]="product.name"
              />
            </div>
            <div
              class="p-3 d-flex flex-column"
              style="height: calc(100% - 200px)"
            >
              <span class="badge bg-secondary mb-2">{{
                product.category?.name
              }}</span>
              <h6 class="mb-2 flex-grow-1">{{ product.name }}</h6>

              <div class="mt-auto">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <span class="price fw-bold"
                    >${{ product.price | number : "1.2-2" }}</span
                  >
                </div>

                <div class="d-flex gap-2">
                  <button class="btn btn-outline-primary btn-sm flex-grow-1">
                    <i class="bi bi-pencil-square me-1"></i>Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm flex-grow-1">
                    <i class="bi bi-trash me-1"></i>Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div
          *ngIf="!isLoading && products.length === 0"
          class="col-12 text-center py-5"
        >
          <div class="card border-0">
            <div class="card-body py-5">
              <i class="bi bi-box-seam display-4 text-muted mb-3"></i>
              <h5 class="card-title">No products found</h5>
              <p class="card-text text-muted">
                Check back later for new arrivals!
              </p>
              <button class="btn btn-primary mt-3">
                <i class="bi bi-plus-circle me-1"></i>Add New Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
